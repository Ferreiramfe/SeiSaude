<!DOCTYPE html>
<html lang="pt-br" ng-app="Sei-Saude">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sei-Saude</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <!-- Materialize -->
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="layout.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="imagem/png" href="./img/enfermeira.png" />

    <!--AngularJS-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>


    <!--Main-->
    <script src="js/app.js"></script>

    <!--Controllers-->
    <script src="js/controllers/elementoController.js"></script>

</head>



<body ng-controller="elementoCtrl as elemento">

    <div w3-include-html="index.html"></div>
    <script>includeHTML()</script>
    
    <div class="row">
        <h3 class="center">Cadastro Alimento</h3>
        <form class="co2 s5">
            <div class="row">
            <div class="input-field col s3">
                Nome
                <input ng-model="elemento._novoElemento.name">
            </div>
            </div>

            <div class="row">
            <div class="input-field col s6">
                Descrição
                <textarea class="materialize-textarea" name="message" ng-model="elemento._novoElemento.descricao">
                </textarea>
            </div>  
            </div>

            <div class="row">
            <div class="input-field col s3">
                Fabricante
                <input ng-model="elemento._novoElemento.fabricante">
            </div>
            </div>
                    
            <div class="row">
            <div class="input-field col s3">
                CadastradoPor
                <input ng-model="elemento._novoElemento.cadastradoPor">
            </div>
            </div>

            <script type="text/javascript">
                document.write("<div id='componentes'></div>");
            </script>

            <button class="btn waves-effect blue lighten-2" type="submit" name="action" ng-click="elemento.addComponente()">Componente
                <i class="material-icons right">add</i>
            </button>

            <script type="text/javascript">
                document.write("<div id='VNutricional'></div>");
            </script>

            <button class="btn waves-effect blue lighten-2" type="submit" name="action" ng-click="elemento.addVNutricional()">Valor Nutricional
                <i class="material-icons right">add</i>
            </button>

            <button class="btn waves-effect blue lighten-2" type="submit" name="action" ng-click="elemento.cadastrar(3)">Finalizar
                    <i class="material-icons right">send</i>
            </button>
        </form>

              
 <!--JavaScript at end of body for optimized loading-->
 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
 <!-- Materialize JS -->
 <script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>
