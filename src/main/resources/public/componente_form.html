<!DOCTYPE html>
<html lang="pt-br" ng-app="Sei-Saude">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sei-Saude</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <!-- Materialize -->
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="layout.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="imagem/png" href="./img/enfermeira.png" />

    <!--AngularJS-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>


    <!--Main-->
    <script src="js/app.js"></script>

    <!--Controllers-->
    <script src="js/controllers/elementoController.js"></script>

</head>



<body ng-controller="elementoCtrl as elemento">

    <div w3-include-html="index.html"></div>

    <script>includeHTML()</script>

    <div class="row">
        <h3 class="center">Cadastro Componente</h3>
        É possível cadastrar mais de um componente ao mesmo tempo.
        <form class="co2 s5">

            <div id='nomesComponentes'>
                <div id='divC1'>
                    <fieldset id='NCF1'>
                        <legend >Componente</legend>
                        Nome
                        <input type='text' id='NC1' name='NC'>
                    </fieldset>
                </div>
            </div>

            <button class="btn waves-effect blue lighten-2" type="submit" name="action" ng-click="elemento.addNomeComponente()">Componente
                <i class="material-icons right">add</i>
            </button>

            <button class="btn waves-effect blue lighten-2" type="submit" name="action" ng-click="elemento.cadastrarComponentes()">Cadastrar
                    <i class="material-icons right">send</i>
            </button>
        </form>

              
 <!--JavaScript at end of body for optimized loading-->
 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
 <!-- Materialize JS -->
 <script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>
