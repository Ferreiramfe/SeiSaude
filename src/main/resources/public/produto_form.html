<!DOCTYPE html>
<html lang="pt-br" ng-app="Sei-Saude">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <!-- Materialize -->
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="layout.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--AngularJS-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>


    <!--Main-->
    <script src="js/app.js"></script>

    <!--Controllers-->
    <script src="js/controllers/elementoController.js"></script>

</head>



<body ng-controller="elementoCtrl as elemento">
    <a  href="index.html" class="waves-effect blue lighten-2 btn">Home</a>
    <div class="row">
        <form class="co2 s5">
            <div class="row">
            <div class="input-field col s3">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Nome
                    <input ng-model="elemento._novoElemento.name">
                </label>
            </div>
            </div>

            <div class="row">
            <div class="input-field col s6">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Descrição
                    <input ng-model="elemento._novoElemento.descricao">
                </label>
            </div>  
            </div>

            <div class="row">
            <div class="input-field col s3">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Fabricante
                    <input ng-model="elemento._novoElemento.fabricante">
                </label>
            </div>
            </div>
                    
            <div class="row">
            <div class="input-field col s3">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">CadastradoPor
                    <input ng-model="elemento._novoElemento.cadastradoPor">
                </label>
            </div>
            </div>

            <button class="btn waves-effect blue lighten-2" type="submit" name="action" ng-click="elemento.cadastrar()">Submit
                    <i class="material-icons right">send</i>
            </button>
        </form>

              
 <!--JavaScript at end of body for optimized loading-->
 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
 <!-- Materialize JS -->
 <script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>
